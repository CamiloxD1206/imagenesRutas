<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Rutas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2 class="text-center my-5 titulo">Administra tus motocicletas</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-moto">
                    <legend class="mb-4">Datos de Motocicleta</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fotografia</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="file" id="foto" name="foto" class="form-control" placeholder="Nombre de motocicleta">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre/Apodo</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre de motocicleta">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Marca</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="marca" name="marca" class="form-control" placeholder="Marca de motocicleta">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Cilindraje</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="cilindraje" name="cilindraje" class="form-control" placeholder="Cilindraje de la motocicleta" maxlength="4" minlength="3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Placa</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="placa" name="placa" class="form-control" placeholder="Placa de la moto">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Consumo</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="consumo" name="consumo" class="form-control" placeholder="Consumo de motocicleta">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Soat</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="soat" name="soat" class="form-control">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Descripcion:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block" id="enviar">Guardar Moto</button>
                    </div>

                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Tus motos</h2>
                <ul id="motos" class="list-group lista-citas"></ul>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->

    <script src="js/app.js"></script>

</body>

</html>
